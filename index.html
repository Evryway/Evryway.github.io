---
layout: default
showposts: 2
---

Welcome to Evryway.

Check out the last few blog posts, or go explore.

<div class="posts">
{% for post in site.posts %}
<article class="post">

  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

  <div class="entry">
    {{ post.excerpt }}
  </div>

  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
</article>
{% if forloop.index >= page.showposts %}
    {% break %}
{% endif %}
{% endfor %}
</div>
